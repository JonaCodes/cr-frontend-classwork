<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Panel</title>
    <link rel="stylesheet" href="stats-panel.css" />
    <script defer src="stats-panel.js"></script>
  </head>
  <body>
    <div class="app">
      <h1>Stats Panel</h1>

      <div class="controls">
        <input id="numberInput" type="number" placeholder="Enter number" />
        <div id="addBtn" class="btn">Add</div>
      </div>

      <div id="list" class="list"></div>

      <div class="stats">
        <div>Sum: <span id="sum">0</span></div>
        <div>Average: <span id="avg">0</span></div>
        <div>Min: <span id="min">–</span></div>
        <div>Max: <span id="max">–</span></div>
      </div>
    </div>
  </body>
</html>
