<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini 1</title>
    <link rel="stylesheet" href="ex1.css" />
  </head>
  <body>
    <div class="bar">
      <div class="logo">Acme</div>
      <div class="nav">
        <a href="#">Docs</a>
        <a href="#">Pricing</a>
        <a href="#">About</a>
      </div>
      <button class="btn">Login</button>
    </div>

    <div class="wrap">
      <div class="card">
        <div class="price">$9</div>
        <div class="title">Starter</div>
        <div class="desc">For small demos</div>
        <ul class="list">
          <li>1 project</li>
          <li>Email support</li>
          <li>Basic analytics</li>
        </ul>
        <button class="cta">Choose</button>
      </div>

      <div class="card hot">
        <div class="badge">POPULAR</div>
        <div class="price">$19</div>
        <div class="title">Pro</div>
        <div class="desc">For real work</div>
        <ul class="list">
          <li>10 projects</li>
          <li>Priority support</li>
          <li>Team dashboard</li>
        </ul>
        <button class="cta">Choose</button>
      </div>

      <div class="card">
        <div class="price">$49</div>
        <div class="title">Team</div>
        <div class="desc">For groups</div>
        <ul class="list">
          <li>Unlimited projects</li>
          <li>SLA support</li>
          <li>SSO</li>
        </ul>
        <button class="cta">Choose</button>
      </div>
    </div>
  </body>
</html>
